<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        /* Add your CSS styles here */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Image Links Page</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our home section. Here's an image related to technology:</p>
            <a href="https://www.example.com/technology-page"><img src="technology_image.jpg" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <p>Check out our gallery of nature images:</p>
            <div class="gallery">
                <a href="https://www.example.com/nature-image1"><img src="nature_image1.jpg" alt="Nature 1"></a>
                <a href="https://www.example.com/nature-image2"><img src="nature_image2.jpg" alt="Nature 2"></a>
                <a href="https://www.example.com/nature-image3"><img src="nature_image3.jpg" alt="Nature 3"></a>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <p>Explore our delicious food items:</p>
            <ul>
                <li><a href="https://www.example.com/food1"><img src="food1.jpg" alt="Food 1"></a> Food 1</li>
                <li><a href="https://www.example.com/food2"><img src="food2.jpg" alt="Food 2"></a> Food 2</li>
                <li><a href="https://www.example.com/food3"><img src="food3.jpg" alt="Food 3"></a> Food 3</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
